    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MTMAP-FO | GPON Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              iam: {
                red: '#E30613',
                white: '#FFFFFF',
                gray: '#F4F4F4',
                text: '#1D1D1B',
                blue: '#005b9f' /* Added secondary corporate blue */
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
      :root {
        --iam-red: #E30613;
        --iam-white: #FFFFFF;
        --iam-gray: #F4F4F4;
        --iam-text: #1D1D1B;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--iam-gray);
        color: var(--iam-text);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Dark Mode Overrides */
      .dark body {
        background-color: #020617; /* Slate 950 */
        color: #f1f5f9; /* Slate 100 */
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Map Tile Filters for Dark Mode */
      .dark .leaflet-layer {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
      
      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.95); /* More opaque for better text contrast */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(203, 213, 225, 0.8); /* Slate 300 */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      }

      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.1);
        box-shadow: none;
      }

      /* IAM Button Style */
      .btn-primary {
        background-color: var(--iam-red);
        color: white;
        transition: 0.3s;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      .btn-primary:hover {
        background-color: #b30510;
        box-shadow: 0 4px 12px rgba(227, 6, 19, 0.3);
      }
    </style>
